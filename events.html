<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qaalbi Events | Events</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Nav tag -->
    <!-- Image and text -->
    <nav aria-label="breadcrumb" class="nav-bar">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="https://jealob.github.io/hika-project/">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Events</li>
        </ol>
    </nav>

    <!-- Container for content -->
    <div class="container-fluid mt-5 mb-2 py-3  wrapper">
        <section>
            <div class="row">
                <div class="col">
                    <header>
                        <br>
                        <br>
                        <p class="header-text text-center">Here to serve all your needs</p>
                        <div class="text-center pb-3">
                            <!-- <a class="btn btn-dark btn-xl text-uppercase js-scroll-trigger" href="#services">Plan</a> -->
                        </div>
                    </header>
                </div>
            </div>

            <div class="card mt-4 bordered">
                <div class="card-header  py-1 text-center display-header">
                    Client Inquiry Information
                </div>
                <table class="text-center table">
                    <thead class="table-header">
                        <tr>
                            <th scope="col"> Date</th>
                            <th scope="col"> Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Event Date</th>
                            <th scope="col">Mode of Contact</th>
                            <th scope="col">Event Type</th>
                            <th scope="col">Event Location</th>
                            <th scope="col">Service</th>
                            <th scope="col">Client Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Client Inquiry Information will be populated here-->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer class="event-footer event-footer-height">
        <div>
            Copyright &copy; 2018
        </div>
    </footer>
    <!-- End of Content -->
    <!-- Link to Core Bootstrap, JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- IG API info -->
    <script src="assets/javascript/instafeed.min.js" type="text/javascript"></script>
    <!-- Link to Javascript file -->
    <script src="assets/javascript/app.js"></script>
    <!-- Add Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf3B6oIwOLvm3DQgH-gsJu8bsON0AT8ao&libraries=places" async
        defer></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Add firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</body>

</html>
